<svg width="2400" height="1600" viewBox="0 0 2400 1600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep space background -->
  <rect width="2400" height="1600" fill="url(#deepSpace)"/>

  <!-- Main galaxy spiral structure -->
  <g opacity="0.9">
    <!-- Galaxy core glow -->
    <ellipse cx="1200" cy="800" rx="180" ry="120" fill="url(#coreGlow)" filter="url(#glow)"/>

    <!-- Bright center -->
    <ellipse cx="1200" cy="800" rx="80" ry="50" fill="url(#brightCore)"/>

    <!-- Spiral arm 1 -->
    <path d="M 1200 800 Q 1350 750 1500 850 Q 1650 950 1750 1100 Q 1800 1200 1820 1300"
          stroke="url(#spiralGrad1)" stroke-width="80" fill="none" opacity="0.6" filter="url(#blur1)"/>

    <!-- Spiral arm 2 -->
    <path d="M 1200 800 Q 1050 850 900 750 Q 750 650 650 500 Q 600 400 580 300"
          stroke="url(#spiralGrad2)" stroke-width="70" fill="none" opacity="0.5" filter="url(#blur1)"/>

    <!-- Spiral arm 3 -->
    <path d="M 1200 800 Q 1300 650 1450 600 Q 1600 550 1750 450 Q 1850 380 1900 300"
          stroke="url(#spiralGrad3)" stroke-width="60" fill="none" opacity="0.4" filter="url(#blur1)"/>

    <!-- Spiral arm 4 -->
    <path d="M 1200 800 Q 1100 950 950 1000 Q 800 1050 650 1150 Q 550 1220 500 1300"
          stroke="url(#spiralGrad4)" stroke-width="65" fill="none" opacity="0.45" filter="url(#blur1)"/>

    <!-- Additional spiral detail -->
    <path d="M 1200 800 Q 1400 800 1600 900 Q 1750 980 1850 1150"
          stroke="url(#spiralGrad5)" stroke-width="50" fill="none" opacity="0.3" filter="url(#blur2)"/>

    <path d="M 1200 800 Q 1000 800 800 700 Q 650 620 550 450"
          stroke="url(#spiralGrad6)" stroke-width="45" fill="none" opacity="0.28" filter="url(#blur2)"/>
  </g>

  <!-- Nebula clouds scattered around -->
  <g opacity="0.4">
    <ellipse cx="400" cy="400" rx="200" ry="150" fill="url(#nebula1)" filter="url(#blur3)"/>
    <ellipse cx="1800" cy="1200" rx="250" ry="180" fill="url(#nebula2)" filter="url(#blur3)"/>
    <ellipse cx="1900" cy="400" rx="180" ry="140" fill="url(#nebula3)" filter="url(#blur3)"/>
    <ellipse cx="300" cy="1200" rx="200" ry="160" fill="url(#nebula4)" filter="url(#blur3)"/>
    <ellipse cx="1400" cy="300" rx="150" ry="120" fill="url(#nebula5)" filter="url(#blur3)"/>
  </g>

  <!-- Star field - large stars -->
  <g opacity="0.8">
    <circle cx="200" cy="200" r="3" fill="#ffffff"/>
    <circle cx="450" cy="350" r="2.5" fill="#e0e7ff"/>
    <circle cx="850" cy="250" r="2" fill="#fef3c7"/>
    <circle cx="1100" cy="150" r="3" fill="#ffffff"/>
    <circle cx="1450" cy="280" r="2.5" fill="#ddd6fe"/>
    <circle cx="1750" cy="220" r="2" fill="#fef3c7"/>
    <circle cx="2100" cy="350" r="3" fill="#ffffff"/>
    <circle cx="350" cy="650" r="2.5" fill="#e0e7ff"/>
    <circle cx="650" cy="800" r="2" fill="#fef3c7"/>
    <circle cx="1850" cy="750" r="3" fill="#ffffff"/>
    <circle cx="2200" cy="900" r="2.5" fill="#ddd6fe"/>
    <circle cx="250" cy="1100" r="2" fill="#fef3c7"/>
    <circle cx="550" cy="1300" r="3" fill="#ffffff"/>
    <circle cx="1050" cy="1400" r="2.5" fill="#e0e7ff"/>
    <circle cx="1550" cy="1350" r="2" fill="#fef3c7"/>
    <circle cx="1950" cy="1450" r="3" fill="#ffffff"/>
  </g>

  <!-- Star field - medium stars -->
  <g opacity="0.6">
    <circle cx="320" cy="280" r="1.5" fill="#ffffff"/>
    <circle cx="580" cy="180" r="1.5" fill="#e0e7ff"/>
    <circle cx="920" cy="420" r="1.5" fill="#fef3c7"/>
    <circle cx="1230" cy="320" r="1.5" fill="#ffffff"/>
    <circle cx="1580" cy="450" r="1.5" fill="#ddd6fe"/>
    <circle cx="1880" cy="180" r="1.5" fill="#fef3c7"/>
    <circle cx="2180" cy="520" r="1.5" fill="#ffffff"/>
    <circle cx="180" cy="720" r="1.5" fill="#e0e7ff"/>
    <circle cx="480" cy="920" r="1.5" fill="#fef3c7"/>
    <circle cx="780" cy="1080" r="1.5" fill="#ffffff"/>
    <circle cx="1380" cy="1180" r="1.5" fill="#ddd6fe"/>
    <circle cx="1680" cy="1020" r="1.5" fill="#fef3c7"/>
    <circle cx="2080" cy="1220" r="1.5" fill="#ffffff"/>
    <circle cx="420" cy="1420" r="1.5" fill="#e0e7ff"/>
    <circle cx="1220" cy="1520" r="1.5" fill="#fef3c7"/>
  </g>

  <!-- Star field - small stars (many) -->
  <g opacity="0.4">
    <circle cx="150" cy="120" r="1" fill="#ffffff"/>
    <circle cx="280" cy="450" r="1" fill="#e0e7ff"/>
    <circle cx="520" cy="550" r="1" fill="#fef3c7"/>
    <circle cx="720" cy="180" r="1" fill="#ffffff"/>
    <circle cx="880" cy="620" r="1" fill="#ddd6fe"/>
    <circle cx="1020" cy="350" r="1" fill="#fef3c7"/>
    <circle cx="1320" cy="520" r="1" fill="#ffffff"/>
    <circle cx="1520" cy="180" r="1" fill="#e0e7ff"/>
    <circle cx="1720" cy="620" r="1" fill="#fef3c7"/>
    <circle cx="1920" cy="850" r="1" fill="#ffffff"/>
    <circle cx="2180" cy="720" r="1" fill="#ddd6fe"/>
    <circle cx="2280" cy="1080" r="1" fill="#fef3c7"/>
    <circle cx="120" cy="950" r="1" fill="#ffffff"/>
    <circle cx="380" cy="1180" r="1" fill="#e0e7ff"/>
    <circle cx="680" cy="1320" r="1" fill="#fef3c7"/>
    <circle cx="920" cy="1480" r="1" fill="#ffffff"/>
    <circle cx="1180" cy="1280" r="1" fill="#ddd6fe"/>
    <circle cx="1480" cy="1520" r="1" fill="#fef3c7"/>
    <circle cx="1780" cy="1380" r="1" fill="#ffffff"/>
    <circle cx="2080" cy="1520" r="1" fill="#e0e7ff"/>
    <!-- Add more small stars -->
    <circle cx="350" cy="520" r="1" fill="#ffffff"/>
    <circle cx="650" cy="420" r="1" fill="#e0e7ff"/>
    <circle cx="950" cy="720" r="1" fill="#fef3c7"/>
    <circle cx="1250" cy="920" r="1" fill="#ffffff"/>
    <circle cx="1550" cy="820" r="1" fill="#ddd6fe"/>
    <circle cx="1850" cy="520" r="1" fill="#fef3c7"/>
    <circle cx="2150" cy="420" r="1" fill="#ffffff"/>
    <circle cx="450" cy="1020" r="1" fill="#e0e7ff"/>
    <circle cx="850" cy="1120" r="1" fill="#fef3c7"/>
    <circle cx="1350" cy="1420" r="1" fill="#ffffff"/>
    <circle cx="1650" cy="920" r="1" fill="#ddd6fe"/>
  </g>

  <!-- Dust clouds for depth -->
  <g opacity="0.15">
    <ellipse cx="600" cy="600" rx="300" ry="200" fill="url(#dust1)" filter="url(#blur4)"/>
    <ellipse cx="1600" cy="1000" rx="350" ry="220" fill="url(#dust2)" filter="url(#blur4)"/>
    <ellipse cx="1100" cy="400" rx="250" ry="180" fill="url(#dust3)" filter="url(#blur4)"/>
  </g>

  <!-- Gradients and filters -->
  <defs>
    <!-- Deep space gradient -->
    <radialGradient id="deepSpace" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0a0a1f;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#050510;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </radialGradient>

    <!-- Core glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#fbbf24;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#f59e0b;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0"/>
    </radialGradient>

    <!-- Bright core -->
    <radialGradient id="brightCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#fef3c7;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>

    <!-- Spiral arm gradients -->
    <linearGradient id="spiralGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="spiralGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#c7d2fe;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="spiralGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ddd6fe;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="spiralGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.65"/>
      <stop offset="50%" style="stop-color:#bfdbfe;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="spiralGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0abfc;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#fae8ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="spiralGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.48"/>
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:0.28"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>

    <!-- Nebula gradients -->
    <radialGradient id="nebula1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f0abfc;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#d946ef;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.55"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.45"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.22"/>
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0"/>
    </radialGradient>

    <!-- Dust gradients -->
    <radialGradient id="dust1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="dust2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="dust3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0"/>
    </radialGradient>

    <!-- Blur filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="20"/>
    </filter>

    <filter id="blur1">
      <feGaussianBlur stdDeviation="15"/>
    </filter>

    <filter id="blur2">
      <feGaussianBlur stdDeviation="12"/>
    </filter>

    <filter id="blur3">
      <feGaussianBlur stdDeviation="25"/>
    </filter>

    <filter id="blur4">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>
</svg>
