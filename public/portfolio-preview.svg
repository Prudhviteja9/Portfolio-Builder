<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="rgba(15, 15, 20, 0.6)" rx="24"/>

  <!-- Glassmorphism overlay -->
  <rect width="800" height="600" fill="url(#glass)" rx="24"/>

  <!-- Top Progress Bar -->
  <rect x="20" y="20" width="760" height="8" rx="4" fill="rgba(255, 255, 255, 0.05)"/>
  <rect x="20" y="20" width="500" height="8" rx="4" fill="url(#progressGradient)"/>

  <!-- Main Content Container -->
  <g transform="translate(20, 50)">
    <!-- Left Column: Profile Card -->
    <g>
      <!-- Profile Card Background -->
      <rect width="240" height="480" rx="20" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>

      <!-- Avatar -->
      <g transform="translate(20, 30)">
        <rect width="80" height="80" rx="16" fill="url(#avatarGradient)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1.5"/>
        <!-- Avatar Icon -->
        <circle cx="40" cy="35" r="18" fill="rgba(255, 255, 255, 0.15)"/>
        <path d="M 25 65 Q 40 55 55 65" stroke="rgba(255, 255, 255, 0.15)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
        <!-- Online Indicator -->
        <circle cx="75" cy="70" r="6" fill="#10b981" stroke="rgba(0, 0, 0, 0.3)" stroke-width="2"/>
      </g>

      <!-- Name Lines -->
      <rect x="20" y="130" width="160" height="12" rx="6" fill="url(#textGradient1)"/>
      <rect x="20" y="150" width="100" height="8" rx="4" fill="rgba(255, 255, 255, 0.2)"/>

      <!-- Stats/Info Items -->
      <g transform="translate(20, 180)">
        <!-- Item 1 -->
        <rect width="16" height="16" rx="4" fill="rgba(168, 85, 247, 0.3)"/>
        <rect x="24" y="4" width="140" height="8" rx="4" fill="rgba(255, 255, 255, 0.2)"/>

        <!-- Item 2 -->
        <g transform="translate(0, 30)">
          <rect width="16" height="16" rx="4" fill="rgba(59, 130, 246, 0.3)"/>
          <rect x="24" y="4" width="120" height="8" rx="4" fill="rgba(255, 255, 255, 0.2)"/>
        </g>

        <!-- Item 3 -->
        <g transform="translate(0, 60)">
          <rect width="16" height="16" rx="4" fill="rgba(236, 72, 153, 0.3)"/>
          <rect x="24" y="4" width="150" height="8" rx="4" fill="rgba(255, 255, 255, 0.2)"/>
        </g>
      </g>

      <!-- Contact/Links Section -->
      <g transform="translate(20, 290)">
        <rect width="200" height="1" fill="rgba(255, 255, 255, 0.1)"/>

        <!-- Social Icons -->
        <g transform="translate(0, 20)">
          <circle cx="20" cy="20" r="16" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
          <circle cx="20" cy="20" r="8" fill="rgba(168, 85, 247, 0.3)"/>

          <circle cx="80" cy="20" r="16" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
          <circle cx="80" cy="20" r="8" fill="rgba(59, 130, 246, 0.3)"/>

          <circle cx="140" cy="20" r="16" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
          <circle cx="140" cy="20" r="8" fill="rgba(236, 72, 153, 0.3)"/>
        </g>
      </g>

      <!-- Action Button -->
      <g transform="translate(20, 400)">
        <rect width="200" height="44" rx="12" fill="url(#buttonGradient)"/>
        <rect x="70" y="16" width="60" height="12" rx="6" fill="rgba(255, 255, 255, 0.9)"/>
      </g>
    </g>

    <!-- Right Column: Projects & Content -->
    <g transform="translate(270, 0)">
      <!-- Project Card 1 -->
      <g>
        <rect width="490" height="200" rx="20" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>

        <!-- Project Header -->
        <g transform="translate(20, 20)">
          <rect width="200" height="14" rx="7" fill="url(#textGradient2)"/>
          <rect y="24" width="300" height="8" rx="4" fill="rgba(255, 255, 255, 0.15)"/>
          <rect y="38" width="250" height="8" rx="4" fill="rgba(255, 255, 255, 0.1)"/>
        </g>

        <!-- Project Visual/Chart Area -->
        <g transform="translate(20, 80)">
          <rect width="450" height="80" rx="12" fill="url(#chartGradient1)"/>

          <!-- Code Lines Simulation -->
          <rect x="15" y="15" width="180" height="4" rx="2" fill="rgba(255, 255, 255, 0.2)"/>
          <rect x="15" y="25" width="220" height="4" rx="2" fill="rgba(255, 255, 255, 0.15)"/>
          <rect x="15" y="35" width="160" height="4" rx="2" fill="rgba(255, 255, 255, 0.2)"/>
          <rect x="15" y="45" width="200" height="4" rx="2" fill="rgba(255, 255, 255, 0.15)"/>
          <rect x="15" y="55" width="140" height="4" rx="2" fill="rgba(255, 255, 255, 0.1)"/>
        </g>

        <!-- Project Tags -->
        <g transform="translate(20, 170)">
          <rect width="60" height="18" rx="9" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
          <rect x="70" width="70" height="18" rx="9" fill="rgba(168, 85, 247, 0.2)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
          <rect x="150" width="65" height="18" rx="9" fill="rgba(236, 72, 153, 0.2)" stroke="rgba(236, 72, 153, 0.3)" stroke-width="1"/>
        </g>
      </g>

      <!-- Project Card 2 -->
      <g transform="translate(0, 220)">
        <rect width="490" height="200" rx="20" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>

        <!-- Project Header -->
        <g transform="translate(20, 20)">
          <rect width="220" height="14" rx="7" fill="url(#textGradient3)"/>
          <rect y="24" width="280" height="8" rx="4" fill="rgba(255, 255, 255, 0.15)"/>
          <rect y="38" width="320" height="8" rx="4" fill="rgba(255, 255, 255, 0.1)"/>
        </g>

        <!-- Chart Area -->
        <g transform="translate(20, 80)">
          <rect width="450" height="80" rx="12" fill="url(#chartGradient2)"/>

          <!-- Bar Chart Simulation -->
          <g transform="translate(30, 50)">
            <rect x="0" y="-25" width="16" height="25" rx="4" fill="rgba(255, 255, 255, 0.25)"/>
            <rect x="30" y="-40" width="16" height="40" rx="4" fill="rgba(255, 255, 255, 0.3)"/>
            <rect x="60" y="-30" width="16" height="30" rx="4" fill="rgba(255, 255, 255, 0.25)"/>
            <rect x="90" y="-50" width="16" height="50" rx="4" fill="rgba(255, 255, 255, 0.35)"/>
            <rect x="120" y="-35" width="16" height="35" rx="4" fill="rgba(255, 255, 255, 0.3)"/>
            <rect x="150" y="-45" width="16" height="45" rx="4" fill="rgba(255, 255, 255, 0.3)"/>
          </g>
        </g>

        <!-- Project Tags -->
        <g transform="translate(20, 170)">
          <rect width="55" height="18" rx="9" fill="rgba(16, 185, 129, 0.2)" stroke="rgba(16, 185, 129, 0.3)" stroke-width="1"/>
          <rect x="65" width="75" height="18" rx="9" fill="rgba(251, 146, 60, 0.2)" stroke="rgba(251, 146, 60, 0.3)" stroke-width="1"/>
          <rect x="150" width="60" height="18" rx="9" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
        </g>
      </g>

      <!-- Skills Section at Bottom -->
      <g transform="translate(0, 440)">
        <rect width="60" height="24" rx="12" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
        <rect x="70" width="80" height="24" rx="12" fill="rgba(168, 85, 247, 0.2)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
        <rect x="160" width="70" height="24" rx="12" fill="rgba(16, 185, 129, 0.2)" stroke="rgba(16, 185, 129, 0.3)" stroke-width="1"/>
        <rect x="240" width="90" height="24" rx="12" fill="rgba(251, 146, 60, 0.2)" stroke="rgba(251, 146, 60, 0.3)" stroke-width="1"/>
        <rect x="340" width="65" height="24" rx="12" fill="rgba(236, 72, 153, 0.2)" stroke="rgba(236, 72, 153, 0.3)" stroke-width="1"/>
      </g>
    </g>
  </g>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.02);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.01);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(168, 85, 247, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.3);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0.2);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(168, 85, 247, 0.5);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.3);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(236, 72, 153, 0.5);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(251, 146, 60, 0.3);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chartGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(168, 85, 247, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.1);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chartGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(236, 72, 153, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(251, 146, 60, 0.1);stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
